<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmpTrack - Employee Attendance Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-theme="light">
  <script src="script.js"></script>

<div class="container">
  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="logo-container">
      <i class="fas fa-briefcase"></i>
      <span class="logo-text">EmpTrack</span>
    </div>

    <ul class="nav-links">
      <li class="active">
        <a href="#">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-users"></i>
          <span>Employees</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-calendar-check"></i>
          <span>Attendance</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-chart-bar"></i>
          <span>Reports</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Header Bar -->
    <div class="top-header">
      <div class="global-search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search anything...">
      </div>

      <div class="header-controls">
        <button class="theme-toggle">
          <i class="fas fa-moon"></i>
          <span>Dark Mode</span>
        </button>

        <div class="admin-profile">
          <img src="https://ui-avatars.com/api/?name=Admin+User&background=4070f4&color=fff" alt="Admin">
          <div class="admin-info">
            <span class="admin-name">Admin User</span>
            <span class="admin-role">Administrator</span>
          </div>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
    </div>

    <!-- Employee List Section -->
    <section class="employee-section">
      <div class="section-header">
        <h2>Employee Attendance</h2>
        <div class="search-container">
          <input type="text" id="employeeSearch" placeholder="Search by employee name, ID, or department...">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="employeeTableBody">
          <!-- Employee data will be populated here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>
</body>
</html>
